name: portfolio_balancer
author: eightballer
version: 0.1.0
type: custom
description: -| A custom component for portfolio balancing. It uses a simple strategy
  to balance the portfolio. Given a portfolio of assets, the component returns the
  action to take. The strategy is to balance the portfolio by selling the assets that
  are above the target allocation and buying the assets that are below the target
  allocation. The component uses the `pandas` library to manipulate the data. - `run`
  it receives the data and returns the action to take. - `transform` it receives the
  data and returns the transformed data. - `evaluate` it receives the data and returns
  the evaluation of the data.
